<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!--    <th:block th:replace="fragments/general.html :: header-files"/>-->
    <title>Admin Products Management</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<!--<th:block th:replace="fragments/general.html :: admin-nav"/>-->
<!-- Page content-->
<div class="container p-6 pt-3">
    <div class="table-responsive">

        <table class="table">
            <thead>
            <tr>
                <th class="border-0 bg-light" scope="col">
                    <div class="p-2 px-3 text-uppercase">Image</div>
                </th>
                <th class="border-0 bg-light" scope="col">
                    <div class="p-2 px-3 text-uppercase">Product Name</div>
                </th>
                <th class="border-0 bg-light" scope="col">
                    <div class="py-2 text-uppercase">Price</div>
                </th>
                <th class="border-0 bg-light" scope="col">
                    <div class="py-2 text-uppercase">Quantity</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem :${cart_items}">
                <th class="border-0" scope="row">
                    <div class="p-2">
                        <img alt="" class="img-fluid rounded shadow-sm" th:src="${cartItem.product.image}" width="150">
                        <div class="ml-3 d-inline-block align-middle">
                            <h5 class="mb-0"><span class="text-dark d-inline-block align-middle" th:text="${cartItem.product.name}">Product NameOriginals</span></h5>
                            <span class="text-muted font-weight-normal font-italic d-block" th:text="'Category: ' + ${cartItem.product.category}">Category</span>
                        </div>
                    </div>
                </th>
                <td class="border-0 align-middle"><strong th:text="${cartItem.product.name}">Product Name</strong></td>
                <td class="border-0 align-middle"><strong th:text="'$' + ${cartItem.product.price}">Product Price</strong></td>
                <td class="border-0 align-middle"><strong th:text="${cartItem.product.stock}">Stock Quantity</strong></td>
            </tr>
            </tbody>
        </table>
    </div>


    <a class="btn btn-primary align-middle"
       th:href="@{/customer/{customerId}/order/address(customerId=${customerId})}">Choose an Address to send order to</a>


    <a class="btn btn-primary align-middle"
       th:href="@{/customer/{customerId}/order/card(customerId=${customerId})}">Pay with CARD</a>

    <a class="btn btn-primary align-middle"
       th:href="@{/customer/{customerId}/order/cash(customerId=${customerId})}">Pay With Cash (On Delivery)</a>
</div>
</body>
</html>

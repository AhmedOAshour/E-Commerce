          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

</head>
<body>

<form>
    <div class="form-group">
        <label for="productImage">Pick Your Product Image</label>
        <input type="file" class="form-control" id="productImage"  placeholder="Pick an Image file">
    </div>
    <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName"  placeholder="Enter Product Name">
    </div>
    <div class="form-group">
        <label for="productDescription">Description</label>
        <input type="text" class="form-control" id="productDescription" placeholder="Enter Product Description">
    </div>
    <div class="form-group">
        <label for="productCategory">Product Category</label>
        <input type="radio" class="form-control" id="productCategory" placeholder="Enter Product Category">
    </div>
    <div class="form-group">
        <label for="productPrice">Product Price</label>
        <input type="text" class="form-control" id="productPrice" placeholder="Product Price">
    </div>

    <div class="form-group">
        <label for="maxQuantity">Product Max Quantity</label>
        <input type="text" class="form-control" id="maxQuantity" placeholder="Product Max Quantity">
    </div>

    <button type="submit" class="btn btn-primary">Create/Update Product</button>
</form>

</body>

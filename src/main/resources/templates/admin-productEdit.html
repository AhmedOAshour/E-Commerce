<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!--  <th:block th:replace="fragments/general.html :: header-files"/>-->
  <title>Admin Edit-Product</title>
</head>
<body>
<!--<th:block th:replace="fragments/general.html :: admin-nav"/>-->

<!-- Page content-->
<div class="container p-6 pt-3">
  <div class="d-flex justify-content-between mt-3 mb-4 p-2">
    <h2>Product Management</h2>
  </div>
  <div>
    <form method="post" th:action="@{/products/edit}" th:object="${product}" >
      <div class="row mb-3">
        <div class="col-sm-10">
          <input hidden="hidden" class="form-control" id="id" name="id" placeholder="id" th:field="*{id}">
          <p class="text-danger" th:errors="*{id}" th:if="${#fields.hasErrors('id')}"></p>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="name">Product Name</label>
        <div class="col-sm-10">
          <input class="form-control" id="name" name="name" placeholder="Product Name" th:field="*{name}" type="text">
          <p class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="rating">Product Rating</label>
        <div class="col-sm-10">
          <input class="form-control" id="rating" name="rating"
                 placeholder="Product rating" th:field="*{rating}" type="text">
          <p class="text-danger" th:errors="*{rating}" th:if="${#fields.hasErrors('rating')}"></p>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="stock">stock</label>
        <div class="col-sm-10">
          <input class="form-control" id="stock" name="stock"
                 placeholder="stock" th:field="*{stock}" type="text">
          <p class="text-danger" th:errors="*{stock}" th:if="${#fields.hasErrors('stock')}"></p>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="price">Price</label>
        <div class="col-sm-10">
          <input class="form-control" id="price" name="price" placeholder="Price" th:field="*{price}" type="number">
          <p class="text-danger" th:errors="*{price}" th:if="${#fields.hasErrors('price')}"></p>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="image">Photo Image</label>
        <div class="col-sm-10">
          <input class="form-control" id="image" name="image" placeholder="Photo Url"
                 th:field="*{image}" type="text">
          <p class="text-danger" th:errors="*{image}" th:if="${#fields.hasErrors('image')}"></p>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="isArchived">isArchived</label>
        <div class="col-sm-10">
          <input class="form-control" id="isArchived" name="isArchived"
                 placeholder="isArchived" th:field="*{isArchived}" type="text">
          <p class="text-danger" th:errors="*{isArchived}" th:if="${#fields.hasErrors('isArchived')}"></p>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="category">Category</label>
        <div class="col-sm-10">
          <select aria-label="Default select example" class="form-select" id="category" name="category" th:field="*{category}">
            <option th:each="category : ${T(com.vodafone.ecommerce.enums.Category).values()}" th:text="${category}" th:value="${category}"></option>
          </select>
          <p class="text-danger" th:errors="*{category}" th:if="${#fields.hasErrors('category')}"></p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-10">
          <button class="btn btn-primary" type="submit">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>

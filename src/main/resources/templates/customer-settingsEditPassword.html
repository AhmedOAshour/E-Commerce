<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Email</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Edit Password</h1>
            <div class="card-body">
                <form th:action="@{/customer/{customerId}/account/settings/edit/password (customerId=${customer.id})}" th:object="${customer}" method="post">
                    <div class="form-group">

                        <label>Edit Password</label>
                        <input type="text"
                               name="password"
                               th:field="*{password}"
                               value="*{password}"
                               class="form-control"
                               placeholder="Enter a new password"/>
                    </div>
                    <input hidden="hidden" class="form-control" id="id" name="id" placeholder="id" th:field="*{id}">
                    <input hidden="hidden" class="form-control" id="email" name="email" placeholder="email" th:field="*{email}">
                    <input hidden="hidden" class="form-control" id="name" name="name" placeholder="name" th:field="*{name}">




                    <div class="box-footer">
                        <button type="submit" class="btn btn=primary">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>

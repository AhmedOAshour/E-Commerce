<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!--    <th:block th:replace="fragments/general.html :: header-files"/>-->
    <title>Admin Add-Product</title>

    <th:block th:replace="~{partials/style :: bootstrap-css}"/>
</head>
<body>
<!--<th:block th:replace="fragments/general.html :: admin-nav"/>-->

<!-- Page content-->
<div class="container p-6 pt-3">
    <th:block th:replace="~{partials/navbar :: navbar}"/>
    <div class="d-flex justify-content-between mt-3 mb-4 p-2">
        <h2>Add Product</h2>
    </div>
    <div>
        <form method="post" th:action="@{/product/add}" th:object="${product}">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="name">Product Name</label>
                <div class="col-sm-10">
                    <input class="form-control" id="name" name="name" placeholder="Product Name" th:field="*{name}" type="text">
                    <p class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
                </div>
            </div>
<!--            <div class="row mb-3">-->
<!--                <label class="col-sm-2 col-form-label" for="description">Description</label>-->
<!--                <div class="col-sm-10">-->
<!--                    <input class="form-control" id="description" name="description" placeholder="description" th:field="*{description}" type="text">-->
<!--                    <p class="text-danger" th:errors="*{description}" th:if="${#fields.hasErrors('description')}"></p>-->
<!--                </div>-->
<!--            </div>-->
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="price">Price</label>
                <div class="col-sm-10">
                    <input class="form-control" id="price" name="price" placeholder="Price" th:field="*{price}" type="number">
                    <p class="text-danger" th:errors="*{price}" th:if="${#fields.hasErrors('price')}"></p>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="image">Photo Url</label>
                <div class="col-sm-10">
                    <input class="form-control" id="image" name="image"
                           placeholder="Photo Url" th:field="*{image}" type="text">
                    <p class="text-danger" th:errors="*{image}" th:if="${#fields.hasErrors('image')}"></p>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="stock">Product Quantity</label>
                <div class="col-sm-10">
                    <input class="form-control" id="stock" name="stock" placeholder="Product Quantity" th:field="*{stock}" type="number">
                    <p class="text-danger" th:errors="*{stock}" th:if="${#fields.hasErrors('stock')}"></p>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="category">Category</label>
                <div class="col-sm-10">
                    <select aria-label="Default select example" class="form-select" id="category" name="category" th:field="*{category.name}">
                        <option th:each="category : ${all_categories}" th:text="${category.name}" th:value="${category.name}">Category</option>
                    </select>
                    <p class="text-danger" th:errors="*{category}" th:if="${#fields.hasErrors('category')}"></p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10">
                    <button class="btn btn-primary" type="submit">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
<th:block th:replace="~{partials/scripts :: scripts}"/>
</body>
</html>

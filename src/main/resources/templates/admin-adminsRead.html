<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page For Admin (All Available Admins)</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container ">

    <div class="row">
        <h1>List Of Admins (All Available Admins)</h1>
    </div>

    <div class="row">

        <div class="col-lg-3">
            <a th:href="@{/admin/add}" class="btn btn-primary">Add Admin</a>
        </div>

    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Admin Name</th>
                <th>Admin Email</th>
                <th>Admin Password</th>
                <th>Admin Actions</th>
            </tr>
        </thead>

        <tbody>
        <tr th:each="admin: ${all_admins}">
            <td th:text="${admin.name}"></td>
            <td th:text="${admin.email}"></td>
            <td th:text="${admin.password}"></td>
            <td >
                <a class="btn btn-primary" th:href="@{/admin/{id}/edit(id=${admin.id})}">Edit</a>
                <a class="btn btn-secondary" th:href="@{/admin/{id}/delete(id=${admin.id})}">Delete</a>

            </td>
        </tr>
        </tbody>


    </table>


</div>


</body>
</html>

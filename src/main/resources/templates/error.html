<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div th:if="${errorTitle != null}" class="error-template">
                <h1 th:text="${errorTitle}"></h1>
                <h2 th:text="${errorStatus}"></h2>
                <div class="error-details" th:text="${errorMessage}"></div>
                <div class="error-actions">
                    <a th:href="@{/}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Take Me Home </a>
                </div>
            </div>
            <div th:if="${errorTitle == null}" class="error-template">
                <h1>An error has occured</h1>
                <h2>Unexpected Error</h2>
                <div class="error-details">Please try again later.</div>
                <div class="error-actions">
                    <a th:href="@{/}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Take Me Home </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

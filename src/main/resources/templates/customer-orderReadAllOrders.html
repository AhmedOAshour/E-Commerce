<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!--    <th:block th:replace="fragments/general.html :: header-files"/>-->
    <title>Admin Products Management</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<!--<th:block th:replace="fragments/general.html :: admin-nav"/>-->
<!-- Page content-->
<div class="container p-6 pt-3">
    <div class="table-responsive">

        <table class="table">
            <thead>
            <tr>
                <th class="border-0 bg-light" scope="col">
                    <div class="p-2 px-3 text-uppercase">Date</div>
                </th>
                <th class="border-0 bg-light" scope="col">
                    <div class="p-2 px-3 text-uppercase">Order Number</div>
                </th>
                <th class="border-0 bg-light" scope="col">
                    <div class="py-2 text-uppercase">Action</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order :${all_orders}">
                <td class="border-0 align-middle"><strong th:text="${order.createdAt}">Order Date</strong></td>
                <td class="border-0 align-middle"><strong th:text="${order.id}">Order ID</strong></td>


                <a class="btn btn-primary align-middle"
                   th:href="@{/customer/{customerId}/order/{orderId}(customerId=${customerId}, orderId=${order.id}})}">View</a>

            </tr>
            </tbody>
        </table>
    </div>

    <span th:text="${totalPrice}">Total Price is </span>
</div>
</body>
</html>
